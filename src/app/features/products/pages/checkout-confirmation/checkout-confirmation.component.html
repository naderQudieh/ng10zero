<div class="checkout-card" fxLayout="column" fxLayoutGap="50px" style="max-width:800px">

  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div class="title"><strong>CONFIRMATION</strong></div>
    <div>
      Congratulations, your transaction was successful. You will recieve a confirmation email shortly with shipping
      details.
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" *ngIf="cartsList">
    <span>SUBTOTOTAL</span>
    <span>{{ cartValue | currency }}</span>
  </div>
  <div fxLayout="column" fxLayoutGap="10px" *ngIf="cartsList">
    <div fxLayout="row" class="order-header separator">
      <div fxFlex="60">ITEM</div>
      <div fxFlex>QTY</div>
      <div fxFlexAlign="start end">PRICE</div>
    </div>
    <div fxLayout="row" *ngFor="let cart of cartsList" class="order-row separator" fxLayoutAlign="center center">
      <div fxFlex="60" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <img class="thumbnail" src="{{cart.product.imge_url}}" alt="product-image" />
        <div fxLayout="column">
          <span>{{cart.product.name}}</span>
        </div>
      </div>
      <div fxFlex>{{ cart.count }}</div>
      <div fxFlexAlign="start end">{{ (cart.product.unit_price * cart.count) | currency }}</div>
    </div>
  </div>

</div>
